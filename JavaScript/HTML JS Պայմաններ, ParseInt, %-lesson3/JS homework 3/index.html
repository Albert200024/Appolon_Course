<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS homework 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body, h1{
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
   
        .box{
            display: flex;
            align-items: center;
            gap: 5px;
         }

        button{
            border: none;
            cursor: pointer;
            border: 2px solid green;
            background: green;
            color: white;
            padding: 13px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover{
            color: green;
            background: transparent;
        }

        input {
            border: 2px solid green;
            padding: 12px;
            color: green;
            border-radius: 5px;
            font-size: 20px;
            outline: none;
            transition: .3s;
        }

        input:focus{
            border-color: green;
            box-shadow:  0 0 8px 0 green;
        }
    </style>
</head>
<body>
    <div>
        <h1 id = "patasxan"></h1>
        <div class="box">
            <input type="text" id = "varkayn">
            <button onclick="hashvel()">ok</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
