<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS homework 8</title>
    <style>
        body{
            display: flex;
            gap: 30px;
            align-items: flex-start;
            margin-left: 20px;
        }
        
        .box{
            width: 80px;
            height: 80px;
            display: inline-block;
            border: 1px solid;
        }

        .input_block{
            position: relative;
            width: 17%;
            display: flex;
        }
        
        .input_block input{
            width: 100%;
            font-size: 20px;
            margin-top: 5px;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 10px;
            outline: none;
            transition: .3s;
            border: 2px solid green;
            color: green;
        }

        .input_block input:focus{
            border-color: green;
            box-shadow:  0 0 8px 0 green;
        }

        .input_block i{
            position: absolute;
            font-size: 22px;
            top: 12px;
            bottom: 0;
            right: 10px;
            cursor: pointer;
            color: green;
        }
        
        .btn{
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 5px;
            transition: 0.2s;
        }

        .btn:hover{
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
            transform: scale(1.1);
        }
    </style>
</head>
