<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lesson 7</title>
    <style>
         body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
         }

         .homework_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 60s;
         }

         .img_block {
            width: 400px;
            height: 400px;
            background-image: url(img/forest.jpg);
            background-size:cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px
         }

         .img_block div{
            width: 60px;
            height: 60px;
         }
        
         .img{
            position: absolute;
            width: 60px;
            height: 60px;
            transition: 0.3s;
         }

         button {
            margin-top: 10px;
            cursor: pointer;
            background-color: #89AE0C;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px;
            transition: 1s;
         }

         button:hover{
            color: #89AE0C;
            background: white;
            border: 1px solid #89AE0C;
         }
    </style>
</head>
<body>
    <div class="homework_box">
        <div class="img_block">
                <img src="img/napo.png" class = "img">
                <img src="img/napo.png" class = "img">
                <img src="img/napo.png" class = "img">
                <img src="img/napo.png" class = "img">         
        </div>
        <button class="moveBtn">MOVE</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
