<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lesson 7</title>
    <style>
        body{
            transition: 0.3s;
        }
        .img_block {
            width: 400px;
            height: 400px;
            background-color: red;
            position: relative;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img_block div{
            width: 50px;
            height: 50px;
        }
        
        .img{
            position: absolute;
            width: 50px;
            height: 50px;
            transition: 0.3s;
        }

        button {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="img_block">
        <div>
            <img src="fon5.png" class = "img">
            <img src="fon5.png" class = "img">
            <img src="fon5.png" class = "img">
            <img src="fon5.png" class = "img">
        </div>
    </div>
    <button class="moveBtn">MOVE</button>
    <script src="js/script.js"></script>
</body>
</html>
